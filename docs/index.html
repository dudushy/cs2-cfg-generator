<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS2 CFG Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/dudushy/cs2-cfg-generator" target="_blank">cs2-cfg-generator</a>
    </h1>
  </header>

  <main>
    <div class="tutorialDiv">
      <p>
        Launch CS2, enable developer console and run <code>host_writeconfig</code>.
      </p>

      <p>
        Then open the Steam directory folder <code>C:\Program Files (x86)\Steam\userdata\<a href="https://www.steamidfinder.com/">USER_ID</a>\730\local\cfg</code>
      </p>
    </div>

    <div class="inputDiv">
      <label for="vcfgInput">
        Upload <code>cs2_machine_convars.vcfg</code>, <code>cs2_user_convars_0_slot0.vcfg</code> and <code>cs2_user_keys_0_slot0.vcfg</code> files here
      </label>
      <input id="vcfgInput" type="file" accept=".vcfg" multiple>
    </div>

    <div class="generateDiv">
      <div>
        <label for="excludeXhairViewmodel">Exclude crosshair and viewmodel</label>
        <input id="excludeXhairViewmodel" type="checkbox" checked>
      </div>

      <textarea id="aliasTextarea" placeholder="Insert your alias here"></textarea>

      <input id="generateInput" type="submit" value="Generate CFG">
    </div>
  </main>

  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
